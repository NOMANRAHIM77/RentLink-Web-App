<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="owner.css">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="top">
            <div id="company">
            <div id="logo"><img src="/images/logo.png" alt=""></div>
             <p id="n" >RENTLINK</p>
          </div>

<div id="right">
    <p>owner</p>
    <div id="owner-img"><img src="../images/owner.jpg" alt=""></div>
    <button  id="logout" >Logout</button>
</div>

        </div>
        <div id="bottom">
            <div id="panel">
                <div id="tab">
                    <i class="ri-home-line"  id="home"  style="color: white; font-size: 24px; cursor: pointer;"></i>
                    <i class="ri-team-line" id="mem" style="color: white; font-size: 24px; cursor: pointer; "></i>
                    <i class="ri-community-line"  id = "building" style="color: white; font-size: 24px; cursor: pointer; "></i>
                    <i class="ri-money-dollar-box-line" style="color: rgb(255, 255, 255); font-size: 24px; cursor: pointer; "></i>
                  <i class="ri-file-paper-2-line" id="complain" style="color: rgb(255, 255, 255); font-size: 24px; cursor: pointer; "  ></i>

                </div>
            </div>
            <div id="screen">
                <div id="show-name">ANALYTICS</div>
                <div id="show">
                    <div id="first">
                        <div id="rooms">
                            <p id="r-heading">Total Apartments</p>
                            <p id="r-number">74</p>
                        </div>
                        <div id="rents">
                            <p id="e-heading">Total Rents Paid</p>
                            <p id="e-number">16</p>
                        </div>
                        <div id="revenue">
                            <p id="v-heading">June Revenue</p>
                            <p id="v-number">12,55$</p>
                        </div>
                    </div>
                    <div id="second">
                      <div id="announce">
                          <textarea  id="notice"   placeholder="Enter notice here" ></textarea>
                         <button  id="submitNotice" >Submit</button>
                      </div>
                        <div id="addmembers">
                         <p id="m-heading">Add Members</p>
                            <p id="m-number">ADD</p>
                    </div>
                    </div>
                  

                </div>
            </div>
        </div>
    </div>

    <script src="owner.js"></script>
</body>
</html>
